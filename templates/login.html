<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Clean and Simple Style for Login Text */
        h1 {
            font-weight: bold;
            color: #0052D4;
            text-shadow: none;
            transition: none;
        }

        .input-field {
            padding-left: 2.5rem; /* Adjust space between icon and input */
        }

        .input-icon {
            left: 0.75rem; /* Space between icon and input */
        }

        .input-password {
            padding-left: 2.5rem; /* Added space for the icon */
            padding-right: 3rem; /* Space for the eye icon */
        }

        .input-eye {
            right: 1rem;
        }

        body {
            background: linear-gradient(to bottom right, #0A3D62, #3C6382, #F5F6FA);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            opacity: 0.95;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .btn-primary {
            background-color: #0052D4;
            border-color: #0052D4;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-center mb-4">Login</h1>

        <!-- Flash message for wrong login -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">

            <!-- Email or Phone Number Field -->
            <div class="mb-4 position-relative">
                <i class="fas fa-user position-absolute input-icon top-50 translate-middle-y text-muted text-xl"></i>
                <input type="text" name="email" id="login_input" placeholder="Enter your email or phone number" required
                    class="form-control py-3 input-field border border-muted rounded-lg bg-light text-dark text-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <!-- Password Field -->
            <div class="mb-4 position-relative">
                <i class="fas fa-key position-absolute input-icon top-50 translate-middle-y text-muted text-xl"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="form-control py-3 input-password border border-muted rounded-lg bg-light text-dark text-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <i class="fas fa-eye position-absolute input-eye top-50 translate-middle-y text-muted cursor-pointer text-xl" id="togglePassword"></i>
            </div>

            <script>
                document.getElementById('togglePassword').addEventListener('click', function () {
                    const passwordField = document.getElementById('password');
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            </script>

            <button type="submit" class="w-100 btn btn-primary py-3 rounded-lg text-lg">Login</button>
        </form>

        <p class="mt-4 text-lg text-center">
            <a href="{{ url_for('change_password') }}" class="text-primary text-decoration-none">Forgot Password? Change your password</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
