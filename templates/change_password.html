<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0A3D62, #3C6382, #F5F6FA);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            width: 500px; /* Increased width */
            text-align: center;
        }

        h1 {
            color: #0052D4;
            font-size: 2em; /* Larger font size */
        }

        .form-group {
            position: relative;
            margin: 25px 0; /* Slightly more spacing */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 50px; /* Increased padding */
            font-size: 1.1em; /* Larger font size */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Prevents input overflow */
        }

        .form-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        i.icon-left { left: 15px; }
        i.icon-right { right: 15px; cursor: pointer; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0052D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em; /* Match input font size */
            cursor: pointer;
        }

        .flashes {
            margin: 20px 0;
            color: green;
            font-size: 1.1em; /* Increased font size */
        }

        a {
            text-decoration: none;
            color: #0052D4;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                        {% if category == 'success' %}
                            <script>
                                setTimeout(function() {
                                    window.location.href = "{{ url_for('login') }}";
                                }, 3000);
                            </script>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <i class="fas fa-user icon-left"></i>
                <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" id="password" name="new_password" placeholder="New Password" required>
                <i class="fas fa-eye icon-right" id="togglePassword"></i>
            </div>
            <button type="submit">Change Password</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>

    <script>
        // Password toggle visibility
        document.getElementById('togglePassword').onclick = function () {
            const password = document.getElementById('password');
            if (password.type === 'password') {
                password.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        };
    </script>
</body>
</html>
