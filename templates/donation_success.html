<html lang="en">
<head>

    <title>Donation Success</title>
    <style>
        body {

            background-color: rgb(14, 14, 53);

            margin: 0;

            <a href="{{ url_for('home2') }}"

                      padding: 10px 20px; background-color: rgb(9, 9, 110); color: white;
