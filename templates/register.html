<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex justify-center items-center">

    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-center text-3xl font-semibold text-blue-600 mb-6">Partner Registration</h1>
        <form method="POST" action="{{ url_for('register') }}" id="registrationForm">
            <div class="space-y-4">
                <div class="form-group">
                    <label for="name" class="text-lg font-medium">Full Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="text-lg font-medium">Phone:</label>
                    <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="form-group relative">
                    <label for="password" class="text-lg font-medium">Password:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-12" required>
                        <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" id="togglePassword"></i>
                    </div>
                </div>
                
                <!-- JavaScript for toggling password visibility -->
                <script>
                document.getElementById("togglePassword").addEventListener("click", function () {
                    const passwordInput = document.getElementById("password");
                    const toggleIcon = this;
                
                    if (passwordInput.type === "password") {
                        passwordInput.type = "text"; // Show password
                        toggleIcon.classList.remove("fa-eye");
                        toggleIcon.classList.add("fa-eye-slash"); // Change icon to eye-slash
                    } else {
                        passwordInput.type = "password"; // Hide password
                        toggleIcon.classList.remove("fa-eye-slash");
                        toggleIcon.classList.add("fa-eye"); // Change icon back to eye
                    }
                });
                </script>
                

                <div class="form-group">
                    <label for="email" class="text-lg font-medium">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="form-group">
                    <label for="partner_since" class="text-lg font-medium">Partner Since (Year):</label>
                    <select id="partner_since" name="partner_since" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Select a year</option>
                        {% for year in range(1990, current_year + 1) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthday" class="text-lg font-medium">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="form-group">
                    <label for="address" class="text-lg font-medium">Address:</label>
                    <input type="text" id="address" name="address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="church_branch" class="text-lg font-medium">Local Church:</label>
                    <input type="text" id="church_branch" name="church_branch" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="form-group">
                    <label for="country" class="text-lg font-medium">Country:</label>
                    <select id="country" name="country" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required onchange="updateStates()">
                        <option value="">Select Country</option><option value="">Select Country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Russia">Russia</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="United Arab Emirates">United Arab Emirates</option>
                        <option value="Country Not listed">Country Not listed</option>                  

                        <!-- Country options -->
                    </select>
                    <label for="manual_country" class="text-sm">If your country is not listed, please specify:</label>
                    <input type="text" id="manual_country" name="manual_country" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter country name">
                </div>

                <div class="form-group">
                    <label for="state" class="text-lg font-medium">State:</label>
                    <select id="state" name="state" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select State</option>

                    </select>
                    <label for="manual_state" class="text-sm">Or type your state:</label>
                    <input type="text" id="manual_state" name="manual_state" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Type your state if not listed">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transform hover:scale-105 transition-all">Register</button>
                
                <p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>.</p>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="text-black mt-4">
                {% for message in messages %}
                <li class="bg-yellow-200 p-3 rounded-lg">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        function updateStates() {
