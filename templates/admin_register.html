<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, whitesmoke);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #0052D4;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background: #f7f7f7;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #0052D4;
            outline: none;
        }

        button {
            background-color: #0052D4;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0041a3;
            transform: translateY(-2px);
        }

        p {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }

        a {
            color: #0052D4;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            color: #ffcc00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Register Admin </h1>
        <form method="POST" action="{{ url_for('admin_register') }}">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" required>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-control" required 
                        style="padding-right: 10px;">
                    <i class="fas fa-eye" id="togglePassword" 
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
            </div>

            <script>
                document.getElementById('togglePassword').addEventListener('click', function () {
                    const passwordField = document.getElementById('password');
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            </script>

            <div class="form-group">
                <label for="church_branch">Local Church:</label>
                <input type="text" id="church_branch" name="church_branch" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required onchange="updateStates()">
                    <option value="">Select Country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Russia">Russia</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Country Not listed">Country Not listed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manual_country">If your country is not listed, please specify:</label>
                <input type="text" id="manual_country" name="manual_country" placeholder="Enter country name">
            
                <label for="state_select">State:</label>
                <select id="state_select" name="state">
                    <option value="">Select State</option>
                    <!-- Add state options here -->
                </select>
            
                <label for="manual_state">Or type your state:</label>
                <input type="text" id="manual_state" name="manual_state" placeholder="Type your state if not listed">
            </div>
            
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>.</p>
        </form>
        {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                <ul class="flashes"> 
                {% for message in messages %} 
                    <li>{{ message }}</li> 
                {% endfor %} 
                </ul> 
            {% endif %} 
        {% endwith %}
    </div>
