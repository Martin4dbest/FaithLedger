<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#101f2e] flex flex-col items-center justify-center min-h-screen text-white">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} bg-{{ 'green' if category == 'success' else 'red' }}-200 text-{{ 'green' if category == 'success' else 'red' }}-800 rounded-lg py-3 px-6 mb-4 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Feedback Form -->
    <form action="/send-feedback" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
        <h1 class="text-2xl font-semibold text-center text-[#003366]">Feedback Form</h1>
        
        <div>
            <label for="name" class="block text-lg font-bold text-[#003366]">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full p-3 border border-[#b0c4de] rounded-lg focus:ring-2 focus:ring-[#4682b4] focus:outline-none" />
        </div>

        <div>
            <label for="email" class="block text-lg font-bold text-[#003366]">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-3 border border-[#b0c4de] rounded-lg focus:ring-2 focus:ring-[#4682b4] focus:outline-none" />
        </div>

        <div>
            <label for="message" class="block text-lg font-bold text-[#003366]">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your feedback" required class="w-full p-3 border border-[#b0c4de] rounded-lg focus:ring-2 focus:ring-[#4682b4] focus:outline-none"></textarea>
        </div>

        <button type="submit" class="w-full py-3 bg-[#4682b4] text-white font-semibold text-lg rounded-lg hover:bg-[#003366] transition duration-300">Submit</button>
    </form>

    <!-- Back to Home Button -->
    <a href="{{ url_for('contact') }}" class="mt-6 inline-block py-3 px-6 bg-[#157a2d] text-white font-semibold rounded-lg hover:bg-[#0e5c21] text-lg">
        Back
    </a>

</body>
</html>
