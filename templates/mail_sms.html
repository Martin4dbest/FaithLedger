<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .option {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
        }
        .option a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            padding-left: 10px;
            transition: color 0.3s ease;
        }
        .option a:hover {
            color: #1c7c32;
        }
        .flash {
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[name="send_bulk_sms"] {
            background-color: #4CAF50;
            color: white;
        }
        button[name="send_bulk_email"] {
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="option">
        <i class="fas fa-sign-out-alt"></i>
        <a href="{{ url_for('admin_dashboard') }}">Back</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Notification Form -->
    <form method="POST" action="{{ url_for('mail_sms') }}">
        <!-- Bulk SMS Section -->
        <h3>Send Bulk SMS</h3>
        <label for="sms_message">SMS Template</label>
        <textarea id="sms_message" name="sms_message" placeholder="e.g., 'Hello {name}, your details are: {email}, {phone}'"></textarea>
        <button type="submit" name="send_bulk_sms">Send SMS</button>

        <!-- Bulk Email Section here-->
        <h3>Send Bulk Email</h3>
        <label for="email_subject">Email Subject</label>
        <input id="email_subject" type="text" name="email_subject" placeholder="Enter email subject">
        
        <label for="email_body">Email Template</label>
        <textarea id="email_body" name="email_body" placeholder="e.g., 'Hello {name}, your details are: {email}, {phone}'"></textarea>
        <button type="submit" name="send_bulk_email">Send Email</button>
    </form>
</body>
</html>
