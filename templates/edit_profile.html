<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-700 to-gray-200 min-h-screen flex items-center justify-center">

    <form method="POST" class="w-full max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-2xl text-center text-blue-600 mb-8">Update Profile</h1>

        <!-- Row for Name and Email -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div class="form-group">
                <label for="name" class="font-semibold text-gray-700">Name</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="name" name="name" value="{{ user.name }}">
            </div>
            <div class="form-group">
                <label for="email" class="font-semibold text-gray-700">Email</label>
                <input type="email" class="w-full p-3 border border-gray-300 rounded-md" id="email" name="email" value="{{ user.email }}" required>
            </div>
        </div>

        <!-- Row for Phone and Address -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div class="form-group">
                <label for="phone" class="font-semibold text-gray-700">Phone</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="phone" name="phone" value="{{ user.phone }}">
            </div>
            <div class="form-group">
                <label for="address" class="font-semibold text-gray-700">Address</label>
                <textarea class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="address" name="address" rows="3">{{ user.address }}</textarea>
            </div>
        </div>

        <!-- Row for Country and State -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div class="form-group">
                <label for="country" class="font-semibold text-gray-700">Country</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="country" name="country" value="{{ user.country }}">
            </div>
            <div class="form-group">
                <label for="state" class="font-semibold text-gray-700">State</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="state" name="state" value="{{ user.state }}">
            </div>
        </div>

        <!-- Church Branch Field -->
        <div class="form-group mb-6">
            <label for="church_branch" class="font-semibold text-gray-700">Local Church</label>
            <input type="text" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="church_branch" name="church_branch" value="{{ user.church_branch }}">
        </div>

        <!-- Partner Since Year -->
        <div class="form-group mb-6">
            <label for="partner_since" class="font-semibold text-gray-700">Partner Since (Year)</label>
            <select class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" id="partner_since" name="partner_since">
                {% for year in range(1990, 2025) %}
                    <option value="{{ year }}" {% if user.partner_since == year %} selected {% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button Row -->
        <div class="flex justify-center space-x-4">
            <button type="submit" class="w-auto p-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 transition duration-200">
                Update Profile
            </button>
            <!-- Cancel Button (Redirects user to a different page, e.g., back to profile) -->
            <a href="/home2" class="w-auto p-3 bg-gray-600 text-white rounded-md shadow-md hover:bg-gray-700 transition duration-200">
                Cancel
            </a>
        </div>
    </form>

</body>
</html>
