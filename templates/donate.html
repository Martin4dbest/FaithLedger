<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion City Partnership Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-gray-800 font-[Poppins] flex flex-col items-center py-10 min-h-screen">

    <!-- Main Container -->
    <div class="w-full max-w-5xl bg-gray-900 text-white rounded-lg shadow-lg p-8 text-center">
        <p class="text-xl font-semibold mb-8 text-green-400">Proceed with any payment option!</p>

        <!-- Account Details -->
        <div class="flex flex-wrap justify-between gap-6 mb-8">
            <div class="bg-blue-900 rounded-lg p-6 flex-1 min-w-[280px] shadow-md">
                <p class="mb-2"><strong>Account Name:</strong> <span>Dominion City Global</span></p>
                <p class="mb-2"><strong>Account Number:</strong> <span>3240700074</span></p>
                <p class="mb-2"><strong>Bank:</strong> <span>Wells Fargo</span></p>
                <p><strong>WT Routing Number:</strong> <span>121000248</span></p>
            </div>
            <div class="bg-blue-900 rounded-lg p-6 flex-1 min-w-[280px] shadow-md">
                <p class="mb-2"><strong>Account Name:</strong> <span>DOMINION CITY</span></p>
                <p class="mb-2"><strong>Account Number:</strong> <span>4110041341</span></p>
                <p><strong>Bank:</strong> <span>Fidelity Bank</span></p>
            </div>
        </div>

        <!-- Payment Options -->
        <div class="flex flex-wrap justify-center gap-10 mb-8">
            <a href="https://www.paypal.com/paypalme/dominioncityglobal" target="_blank" class="hover:scale-110 transform transition">
                <div class="flex flex-col items-center justify-center w-28 h-28 bg-blue-600 text-white rounded-full shadow-md">
                    <i class="fab fa-paypal text-4xl mb-2"></i>
                    <span class="font-semibold">PayPal</span>
                </div>
            </a>
            <a href="{{ url_for('paystack') }}" class="hover:scale-110 transform transition">
                <div class="flex flex-col items-center justify-center w-28 h-28 bg-yellow-500 text-white rounded-full shadow-md">
                    <i class="fas fa-credit-card text-4xl mb-2"></i>
                    <span class="font-semibold">Paystack</span>
                </div>
            </a>
            <div class="flex flex-col items-center justify-center w-28 h-28 bg-green-600 text-white rounded-full shadow-md hover:scale-110 transform transition">
                <i class="fas fa-money-check-alt text-4xl mb-2"></i>
                <a href="mailto:give@dominioncityglobal.org" class="flex flex-col items-center justify-center w-28 h-28 bg-green-600 text-white rounded-full shadow-md hover:scale-110 transform transition">
                    <i class="fas fa-money-check-alt text-4xl mb-2"></i>
                    <span class="font-semibold">Zelle</span>
                </a>
            </div>
        </div>

        <!-- Back Button -->
        <div class="flex items-center gap-3 mb-8">
            <a href="{{ url_for('home2') }}" class="flex items-center text-yellow-400 hover:text-green-400 transition">
                <i class="fas fa-sign-out-alt text-3xl"></i>
                <span class="text-lg font-semibold">Back</span>
            </a>
        </div>


        <!-- Donation Form -->

    <!-- Donation Form -->
    <form action="{{ url_for('donate') }}" method="POST" enctype="multipart/form-data" onsubmit="return checkForm();" class="w-full max-w-md mx-auto mt-10 p-6 border rounded-lg shadow-lg">
        <!-- Checkbox to Toggle Payment Form -->
        <label class="flex items-center space-x-2 font-semibold text-lg mb-4 text-white">
            <input type="checkbox" id="offline_donation" name="offline_donation" onchange="toggleFields()" class="w-5 h-5 text-green-500 border-gray-300 rounded focus:ring-green-400">
            <span>Click here to track your donation after making payment</span>
        </label>

        <!-- Payment Form Fields -->
        <div id="amount-entry" class="hidden mt-4 p-4 border border-gray-300 rounded-lg">
            <!-- Amount Input -->
            <label for="amount" class="block text-lg font-bold mb-2 text-white">Enter Amount Paid:</label>
            <input type="number" id="amountRaw" name="amount" step="0.01" placeholder="Enter amount e.g., 1000" required 
                class="w-full p-3 text-base border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400 text-black" oninput="formatAmount(this)">
            <input type="text" id="formattedAmount" placeholder="Formatted Amount (readonly)" readonly 
                class="w-full mt-2 p-3 text-base border border-gray-300 rounded bg-gray-100 text-black" />

            <!-- Payment Type -->
            <label for="payment_type" class="block mt-4 text-lg font-bold mb-2 text-white">Payment Type:</label>
            <select id="payment_type" name="payment_type" required 
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400 text-black">
                <option value="" disabled selected>Select Payment Type</option>
                <option value="part_payment">Part Payment</option>
                <option value="full_payment">Full or Balance Payment</option>
            </select>

            <!-- Currency -->
            <label for="currency" class="block mt-4 text-lg font-bold mb-2 text-white">Currency:</label>

            <select id="currency" name="currency" required 
                class="w-full p-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 text-black"
                style="color: black; font-size: 1.3em; margin-bottom: 10px;">
                <option value="USD">&#36; USD - United States Dollar</option>
                <option value="EUR">&#8364; EUR - Euro</option>
                <option value="GBP">&#163; GBP - British Pound</option>
                <option value="NGN">&#8358; NGN - Nigerian Naira</option>
                <option value="AUD">&#36; AUD - Australian Dollar</option>
                <option value="CAD">&#36; CAD - Canadian Dollar</option>
                <option value="JPY">&#165; JPY - Japanese Yen</option>
                <option value="CNY">&#165; CNY - Chinese Yuan</option>
                <option value="INR">&#8377; INR - Indian Rupee</option>
                <option value="MXN">&#36; MXN - Mexican Peso</option>
                <option value="CHF">&#67;&#72;&#70; CHF - Swiss Franc</option>
                <option value="RUB">&#8381; RUB - Russian Ruble</option>
                <option value="BRL">&#82;&#36; BRL - Brazilian Real</option>
                <option value="ZAR">&#82; ZAR - South African Rand</option>
                <option value="KRW">&#8361; KRW - South Korean Won</option>
                <option value="HKD">&#36; HKD - Hong Kong Dollar</option>
                <option value="SGD">&#36; SGD - Singapore Dollar</option>
                <option value="SEK">&#107;&#114; SEK - Swedish Krona</option>
                <option value="NOK">&#107;&#114; NOK - Norwegian Krone</option>
                <option value="DKK">&#107;&#114; DKK - Danish Krone</option>
                <option value="PLN">&#122;&#322; PLN - Polish Zloty</option>
                <option value="TRY">&#8378; TRY - Turkish Lira</option>
                <option value="IDR">&#82;&#112; IDR - Indonesian Rupiah</option>
                <option value="MYR">&#82;&#112; MYR - Malaysian Ringgit</option>
                <option value="THB">&#3647; THB - Thai Baht</option>
                <option value="PHP">&#8369; PHP - Philippine Peso</option>
                <option value="AED">&#1583;&#1604; AED - United Arab Emirates Dirham</option>
                <option value="SAR">&#65020; SAR - Saudi Riyal</option>
                <option value="EGP">&#1633; EGP - Egyptian Pound</option>
                <option value="KES">&#75;&#83; KES - Kenyan Shilling</option>
                <option value="TZS">&#84;&#90;&#83; TZS - Tanzanian Shilling</option>
                <option value="UGX">&#85;&#71;&#88; UGX - Ugandan Shilling</option>
                <option value="COP">&#36; COP - Colombian Peso</option>
                <option value="PEN">&#83;&#47;&#36; PEN - Peruvian Nuevo Sol</option>
                <option value="CLP">&#36; CLP - Chilean Peso</option>
                <option value="ARS">&#36; ARS - Argentine Peso</option>
                <option value="BWP">&#66;&#87;&#80; BWP - Botswanan Pula</option>
                <option value="GHS">&#162; GHS - Ghanaian Cedi</option>
                <option value="IQD">&#1603;&#1604; IQD - Iraqi Dinar</option>
                <option value="JOD">&#74;&#68; JOD - Jordanian Dinar</option>
                <option value="LKR">&#8360; LKR - Sri Lankan Rupee</option>
                <option value="VND">&#8363; VND - Vietnamese Dong</option>
                <option value="KHR">&#6163; KHR - Cambodian Riel</option>
                <option value="MMK">&#77;&#77;&#75; MMK - Myanmar Kyat</option>
            </select>


            <!-- Payment Date -->
            <label for="date_donated" class="block mt-4 text-lg font-bold mb-2 text-white">Payment Date:</label>
            <input type="date" id="date_donated" name="date_donated" value="{{ donation_date | default(today) }}" required 
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400 text-black" />

            <!-- Receipt Upload -->
            <div id="receipt-upload" class="flex items-center mt-4">
                <label for="receipt-file" class="block text-base font-semibold mr-3 text-white">Upload Receipt (optional):</label>
                <input type="file" id="receipt-file" name="receipt" accept="image/*, .pdf" 
                    class="text-sm file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-green-500 file:text-white file:rounded cursor-pointer hover:file:bg-blue-600">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full mt-6 py-2 px-2 bg-green-500 text-white font-bold text-lg rounded hover:bg-green-600 transition duration-300">
                Confirm Payment
            </button>
        </div>
    </form>

    <script>
        // Show or hide payment form based on checkbox state
        function toggleFields() {
            const amountEntry = document.getElementById("amount-entry");
            const offlineDonation = document.getElementById("offline_donation");
            amountEntry.style.display = offlineDonation.checked ? "block" : "none";
        }

        // Format amount with commas and display formatted value
        function formatAmount(input) {
            const rawValue = input.value.replace(/,/g, '').trim();
            const formattedValue = rawValue ? Number(rawValue).toLocaleString() : '';
            document.getElementById("formattedAmount").value = formattedValue;
        }

        // Validate form before submission
        function checkForm() {
            const amount = document.getElementById('amountRaw').value;
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid donation amount greater than 0.");
                return false;
            }
            return true;
        }
    </script>


    
</body>
</html>
