
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,green') no-repeat center center/cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* Title and Back Arrow */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
            top: 0;
        }

        .header h3 {
            font-size: 24px;
            color: #2c3e50;
            margin: 0;
        }

        .option {
            display: flex;
            align-items: center;
        }

        .back-arrow {
            text-decoration: none;
            font-size: 18px;
            color: #27ae60;
            transition: color 0.3s ease;
        }

        .back-arrow i {
            margin-right: 8px;
        }

        .back-arrow:hover {
            color: #1c7c32;
        }

        /* Form Elements */
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Container to hold the entire form -->
    <div class="container">
        <!-- Partner Pledge Section -->
        <div class="header">
            
            <h3>Partner ID {{ user_id }}</h3>
            <div class="option">
                <i class="fas fa-sign-out-alt" 
                   onmouseover="this.style.color='#1c7c32'" 
                   onmouseout="this.style.color='#28a745'"
                   style="cursor: pointer; color: #28a745; font-size: 20px;">
                </i>
                <a href="{{ url_for('home2') }}" 
                   style="text-decoration: none; color: #28a745; font-weight: bold; margin-left: 8px;">
                    Back
                </a>
            </div>
        </div>

        <!-- Form -->
        <form id="pledgeForm" action="{{ url_for('add_pledge') }}" method="POST">

            <input type="text" id="user_id" name="user_id" required 
                   placeholder="Enter Partner ID Here">

            <label for="pledged_amount">Pledged Amount:</label>
            <input type="text" id="pledged_amount" name="pledged_amount" required 
                   oninput="formatPledgedAmount(this)" placeholder="Enter amount">


        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="USD">&#36; USD - United States Dollar</option>
            <option value="EUR">&#8364; EUR - Euro</option>
            <option value="GBP">&#163; GBP - British Pound</option>
            <option value="NGN">&#8358; NGN - Nigerian Naira</option>
            <option value="AUD">&#36; AUD - Australian Dollar</option>
            <option value="CAD">&#36; CAD - Canadian Dollar</option>
            <option value="JPY">&#165; JPY - Japanese Yen</option>
            <option value="CNY">&#165; CNY - Chinese Yuan</option>
            <option value="INR">&#8377; INR - Indian Rupee</option>
            <option value="MXN">&#36; MXN - Mexican Peso</option>
            <option value="CHF">&#67;&#72;&#70; CHF - Swiss Franc</option>
            <option value="RUB">&#8381; RUB - Russian Ruble</option>
            <option value="BRL">&#82;&#36; BRL - Brazilian Real</option>
            <option value="ZAR">&#82; ZAR - South African Rand</option>
            <option value="KRW">&#8361; KRW - South Korean Won</option>
            <option value="HKD">&#36; HKD - Hong Kong Dollar</option>
            <option value="SGD">&#36; SGD - Singapore Dollar</option>
            <option value="SEK">&#107;&#114; SEK - Swedish Krona</option>
            <option value="NOK">&#107;&#114; NOK - Norwegian Krone</option>
            <option value="DKK">&#107;&#114; DKK - Danish Krone</option>
            <option value="PLN">&#122;&#322; PLN - Polish Zloty</option>
            <option value="TRY">&#8378; TRY - Turkish Lira</option>
            <option value="IDR">&#82;&#112; IDR - Indonesian Rupiah</option>
            <option value="MYR">&#82;&#112; MYR - Malaysian Ringgit</option>
            <option value="THB">&#3647; THB - Thai Baht</option>
            <option value="PHP">&#8369; PHP - Philippine Peso</option>
            <option value="AED">&#1583;&#1604; AED - United Arab Emirates Dirham</option>
            <option value="SAR">&#65020; SAR - Saudi Riyal</option>
            <option value="EGP">&#1633; EGP - Egyptian Pound</option>
            <option value="KES">&#75;&#83; KES - Kenyan Shilling</option>
            <option value="TZS">&#84;&#90;&#83; TZS - Tanzanian Shilling</option>
            <option value="UGX">&#85;&#71;&#88; UGX - Ugandan Shilling</option>
            <option value="COP">&#36; COP - Colombian Peso</option>
            <option value="PEN">&#83;&#47;&#36; PEN - Peruvian Nuevo Sol</option>
            <option value="CLP">&#36; CLP - Chilean Peso</option>
            <option value="ARS">&#36; ARS - Argentine Peso</option>
            <option value="BWP">&#66;&#87;&#80; BWP - Botswanan Pula</option>
            <option value="GHS">&#162; GHS - Ghanaian Cedi</option>
            <option value="IQD">&#1603;&#1604; IQD - Iraqi Dinar</option>
            <option value="JOD">&#74;&#68; JOD - Jordanian Dinar</option>
            <option value="LKR">&#8360; LKR - Sri Lankan Rupee</option>
            <option value="VND">&#8363; VND - Vietnamese Dong</option>
            <option value="KHR">&#6163; KHR - Cambodian Riel</option>
            <option value="MMK">&#77;&#77;&#75; MMK - Myanmar Kyat</option>
        </select>

        <label for="donation_date">Pledged Date:</label>
        <input type="date" id="donation_date" name="donation_date" required>

        <label for="medal">Medal:</label>
        <select id="medal" name="medal" required>
            <option value="Diamond Partner">Diamond Partner (≥ $60,000)</option>
            <option value="Platinum Partner">Platinum Partner (≥ $5,800)</option>
            <option value="Gold Partner">Gold Partner (≥ $581)</option>
            <option value="Blue Partner">Blue Partner (≤ $523)</option>
        </select>

        <p id="converted_amount" style="margin-top: 10px; font-weight: bold; color: rgb(1, 1, 17);"></p>

        <button type="submit">Submit Pledge</button>
    </form>

    <script>
        // Function to format pledged amount with commas
        function formatPledgedAmount(input) {
            let value = input.value.replace(/[^0-9.]/g, ''); // Remove non-numeric characters
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ","); // Add commas
            input.value = value;
        }
    
        // Function to format number with commas
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    
        // Function to update exchange rate and show the converted amount with commas
        async function updateExchangeRate() {
            const pledgedAmount = document.getElementById("pledged_amount").value.replace(/,/g, ''); // Remove commas
            const currency = document.getElementById("currency").value;
    
            if (pledgedAmount && currency) {
                try {
                    const response = await fetch('/api/rates'); // Call the backend to get the rates
                    if (!response.ok) throw new Error('Failed to fetch exchange rates');
    
                    const data = await response.json();
                    const rate = data.conversion_rates[currency]; // Get the rate from the response
    
                    if (rate) {
                        const convertedAmount = (pledgedAmount / rate).toFixed(2); // Convert the amount
                        const formattedConvertedAmount = formatNumberWithCommas(convertedAmount); // Add commas to converted amount
                        document.getElementById("converted_amount").textContent = 
                            `Equivalent in USD: $${formattedConvertedAmount}`; // Display formatted converted amount
                    } else {
                        document.getElementById("converted_amount").textContent = 
                            "Exchange rate not available for the selected currency.";
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById("converted_amount").textContent = 
                        "Error fetching exchange rates.";
                }
            }
        }
    
        // Add event listeners to update conversion when input changes
        document.getElementById("pledged_amount").addEventListener("input", updateExchangeRate);
        document.getElementById("currency").addEventListener("change", updateExchangeRate);
    </script>
    
</body>
</html>
