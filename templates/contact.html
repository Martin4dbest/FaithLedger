<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#001f3f] text-white flex flex-col items-center justify-center min-h-screen p-5 text-center">

    <h1 class="text-4xl font-semibold mb-8">What can we do for you today?</h1>

    <div class="flex flex-col gap-6 max-w-md w-full">
        <div class="flex items-center justify-between p-5 bg-[#003366] rounded-lg hover:bg-[#00509E] transition-transform transform hover:scale-105">
            <i class="text-[#00c6ff] text-3xl mr-5">&#128222;</i> <!-- Phone Icon -->
            <a href="tel:+2347061997004" class="text-lg font-semibold">Call Us</a>
        </div>
        <div class="flex items-center justify-between p-5 bg-[#003366] rounded-lg hover:bg-[#00509E] transition-transform transform hover:scale-105">
            <i class="text-[#00c6ff] text-3xl mr-5">&#128196;</i> <!-- Document Icon -->
            <a href="https://www.dominioncity.cc/about" class="text-lg font-semibold">Find Your Answer</a>
        </div>
        <div class="flex items-center justify-between p-5 bg-[#003366] rounded-lg hover:bg-[#00509E] transition-transform transform hover:scale-105">
            <i class="text-[#00c6ff] text-3xl mr-5">&#128172;</i> <!-- Feedback Icon -->
            <a href="{{ url_for('feedback') }}" class="text-lg font-semibold">Feedback</a>
        </div>
    </div>

    <!-- Back to Index Button -->
    <a href="{{ url_for('index') }}" 
        class="inline-block mt-8 py-3 px-6 bg-[#157a2d] text-white font-semibold rounded-lg hover:bg-[#1e8e3e] text-lg">
        Back to Home

</html>
