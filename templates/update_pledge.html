<form method="POST" style="width: 400px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px;">
    <div style="text-align: center; color: #0056b3; margin-bottom: 20px;">
        <h2 style="font-size: 24px;">Partner Payment Verified</h2>
    </div>
    <div style="margin-bottom: 20px;">
        <label for="user_name" style="display: block; font-size: 16px; margin-bottom: 5px; color: #555;">Partner Name:</label>
        <input type="text" name="user_name" value="{{ user.name }}" disabled 
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; color: #333; background-color: #f9f9f9;">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="pledged_amount" style="display: block; font-size: 16px; margin-bottom: 5px; color: #555;">Pledged Amount:</label>
        <input type="text" name="pledged_amount" value="{{ user.pledged_amount|commas  }}" disabled 
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; color: #333; background-color: #f9f9f9;">
    </div>
    <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
        Confirm Donation
    </button>
</form>
